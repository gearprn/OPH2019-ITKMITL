<!--- Body --->
<div class="container">
<h1 class="border-h1">สมัครเข้าทดสอบบีบลาสไทยแลนด์ 2019: การทดสอบทักษะการคิดเชิงคำนวณ <br> (Bebras Thailand 2018: A Computational Thinking Skill Challenge)</h1>
</div>
<div class="container main-panel">
  <!--- 
   Begin Form
    --->
  <form style="padding-bottom: 95px;">
    <!--- First Section --->
    <h3 class="row-title"><i class="fas fa-user"></i>ข้อมูลนักเรียน</h3>
    <div class="form-row align-items-center end-border">

      <div class="col-md-12">
        <div class="md-form md-outline">
          <input type="text" id="form1" class="form-control" name="name" autofocus required>
          <label for="form1">ชื่อจริง-นามสกุล*</label>
        </div>
      </div>

      <div class="col-md-12">
        <div class="md-form md-outline">
          <input type="text" id="form2" class="form-control" name="person_id" required>
          <label for="form2">หมายเลขประจำตัวประชาชน*</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="md-form md-outline">
          <input type="text" id="form3" class="form-control" name="age" required>
          <label for="form3">อายุ</label>
        </div>
      </div>
      <div class="col-sm">
          <select class="browser-default custom-select">
            <option selected>ระดับการศึกษา</option>
            <option value="1">มัธยมศึกษาปีที่ 1</option>
            <option value="2">มัธยมศึกษาปีที่ 2</option>
            <option value="3">มัธยมศึกษาปีที่ 3</option>
            <option value="4">มัธยมศึกษาปีที่ 4</option>
            <option value="5">มัธยมศึกษาปีที่ 5</option>
            <option value="6">มัธยมศึกษาปีที่ 6</option>
            <option value="7">ปวช.</option>
            <option value="8">ปวส.</option>
          </select>
      </div>

      <div class="col-md-12">
        <div class="md-form md-outline">
          <input type="text" id="form4" class="form-control" name="school" required>
          <label for="form4">ชื่อสถานศึกษา*</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="md-form md-outline">
          <input type="text" id="form5" class="form-control" name="tel" required> 
          <label for="form5">เบอร์โทรศัพท์*</label>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="md-form md-outline">
          <input type="email" id="form6" class="form-control" name="email" required>
          <label for="form6">อีเมล*</label>
        </div>
      </div>
    </div>
    <button class="btn btn-info btn-lg btn-block" type="submit">ส่งเลย!</button>
  </form>
</div>
